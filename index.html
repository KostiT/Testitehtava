<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Testitehtävä</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<br>
		<h1>Testitehtävä</h1>
		<hr>
		<h2>Tarkista, onko luku alkuluku:</h2>
		<form action="#" id="isPrime">
			<input type="number" name="number" placeholder="Lisää numero">

			<div class="result" id="isprime-result"></div>

			<button>TARKISTA</button>
		</form>


		<h2>Tarkista, onko summa alkuluku:</h2>
		<form action="#" id="SumAndPrime">
			<input type="text" name="numbers" placeholder="Lisää summattavat numerot ja erota ne toisistaan pilkulla">

			<div class="result" id="sumchec-result"></div>

			<button>TARKISTA</button>
		</form>
	</div>

	<script src="app.js"></script>
</body>
</html>
